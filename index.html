<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
  <title>Widget Time Perlch</title>
  <link href="fonts.googleapis.com" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; font-family: 'Montserrat', sans-serif; }
    body { background: #000; }

    #sky {
      position: fixed;
      inset: 0;
      transition: background 2s linear;
      will-change: background;
      z-index: 1;
    }

    #particle-container {
      position: absolute;
      inset: 0;
      z-index: 2;
      pointer-events: none;
    }

    #time {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(32px, 8vw, 96px);
      font-weight: 300;
      letter-spacing: 0.12em;
      color: rgba(255, 255, 255, 1);
      text-shadow: 0 0 12px rgba(255,255,255,0.25), 0 0 32px rgba(255,255,255,0.15);
      pointer-events: none;
      z-index: 10;
      user-select: none;
    }

    #trees {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      display: flex;
      align-items: flex-end;
      justify-content: space-evenly;
      z-index: 5;
      pointer-events: none;
    }

    .tree { position: relative; width: 14px; height: 60px; }
    .trunk {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 28px;
      background: rgba(20, 30, 20, 0.8);
      border-radius: 2px;
    }
    .crown {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 28px;
      height: 28px;
      background: rgba(15, 40, 20, 0.9);
      border-radius: 50%;
    }

    .particle {
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 50%;
      background: #ffffff;
      will-change: transform, opacity;
      box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.9);
    }
  </style>
</head>

<body>
  <div id="sky">
    <div id="particle-container"></div>
    <div id="time">00:00:00</div>
    <div id="trees"></div>
  </div>

  <script>
    const PARTICLE_SPEED = 1.2;
    const PARTICLE_RATE = 200;
    const MAX_PARTICLES = 100;

    const sky = document.getElementById('sky');
    const timeEl = document.getElementById('time');
    const particleContainer = document.getElementById('particle-container');

    const colorStops = [
      { time: 5,  color: [20, 20, 30] },
      { time: 8,  color: [255, 170, 90] },
      { time: 18, color: [120, 190, 255] },
      { time: 21, color: [255, 160, 190] },
      { time: 24, color: [10, 10, 20] }
    ];

    function lerp(a, b, t) { return a + (b - a) * t; }
    function lerpColor(c1, c2, t) { return c1.map((v, i) => Math.round(lerp(v, c2[i], t))); }

    function getSkyColor(hour) {
      for (let i = 0; i < colorStops.length - 1; i++) {
        const start = colorStops[i];
        const end = colorStops[i + 1];
        if (hour >= start.time && hour <= end.time) {
          const t = (hour - start.time) / (end.time - start.time);
          return lerpColor(start.color, end.color, t);
        }
      }
      return colorStops[colorStops.length - 1].color;
    }

    function updateTimeAndSky() {
      const now = new Date();
      const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
      timeEl.textContent = String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
      const hourFraction = h + m / 60 + s / 3600;
      const [r, g, b] = getSkyColor(hourFraction);
      sky.style.background = `linear-gradient(to top, rgb(${r * 0.6}, ${g * 0.6}, ${b * 0.6}), rgb(${r}, ${g}, ${b}))`;
    }

    function createTrees() {
      const treesContainer = document.getElementById('trees');
      treesContainer.innerHTML = '';
      const count = Math.floor(window.innerWidth / 40);
      for (let i = 0; i < count; i++) {
        const tree = document.createElement('div');
        tree.className = 'tree';
        tree.innerHTML = `<div class="crown"></div><div class="trunk"></div>`;
        treesContainer.appendChild(tree);
      }
    }

    let particles = [];

    function spawnParticle() {
      if (particles.length >= MAX_PARTICLES) return;
      const p = document.createElement('div');
      p.className = 'particle';
      const size = Math.random() * 3 + 2;
      const startX = Math.random() * window.innerWidth;
      p.style.width = size + 'px';
      p.style.height = size + 'px';
      particleContainer.appendChild(p);
      particles.push({
        el: p,
        startX: startX,
        x: startX,
        y: window.innerHeight,
        speed: Math.random() * PARTICLE_SPEED + 0.8,
        amplitude: Math.random() * 40 + 20,
        frequency: Math.random() * 0.01 + 0.005,
        phase: Math.random() * 1000
      });
    }

    function animateParticles() {
      const height = window.innerHeight;
      particles = particles.filter(p => {
        p.y -= p.speed;
        p.x = p.startX + Math.sin(p.y * 0.01 + p.phase) * p.amplitude;
        
        let opacity = 1;
        if (p.y > height - 150) {
          opacity = (height - p.y) / 150;
        } else if (p.y < 300) {
          opacity = p.y / 300;
        }

        p.el.style.transform = `translate(${p.x}px, ${p.y}px)`;
        p.el.style.opacity = Math.max(0, opacity);

        if (p.y < -50 || opacity <= 0) {
          p.el.remove();
          return false;
        }
        return true;
      });
      requestAnimationFrame(animateParticles);
    }

    createTrees();
    updateTimeAndSky();
    animateParticles();
    setInterval(updateTimeAndSky, 1000);
    setInterval(spawnParticle, PARTICLE_RATE);
    window.addEventListener('resize', createTrees);
  </script>
</body>
</html>
